specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CAKEBNB
    network: bsc
    source:
      address: "0xDE238C509bcCBCd91B90dE40dF3e25B43A131311"
      abi: CAKEBNB
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ChargedFees
        - Deposit
        - OwnershipTransferred
        - Paused
        - StratHarvest
        - Unpaused
        - Withdraw
      abis:
        - name: CAKEBNB
          file: ./abis/CAKEBNB.json
      eventHandlers:
        - event: ChargedFees(uint256,uint256,uint256)
          handler: handleChargedFees
        - event: Deposit(uint256)
          handler: handleDeposit
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: StratHarvest(indexed address,uint256,uint256)
          handler: handleStratHarvest
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Withdraw(uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
